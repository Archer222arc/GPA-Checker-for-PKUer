<body onload="focusName()" style="" class="   ext-webkit ext-chrome ext-linux">
   <div class="main">
      <div class="top"><a href="http://www.pku.edu.cn/"><img src="./index/pku_logo.png"></a></div>
      <div class="mid" style="background-image: url(&quot;./index/pku_view_3.jpg&quot;);">
	      <form method="post" onsubmit="return false;">
	      <div class="single_col_panel">
	             <div class="row">
	             申明：此处登录仅提取用户名密码，然后模拟iaaa登录，并非直接使用官方的接口，若不放心请自行下载python源文件自己配置。
		            <input class="input-txt-row" type="text" tabindex="1" id="user_name" name="userName" value="学号/职工号/北大邮箱" onfocus="focusUserName()" onblur="leaveUserName()" onkeydown="enterPassword(event)" onmouseover="changeBorderColor(this)" onmouseout="backBorderColor(this)" onchange="showOrHideSmsCode()" style="border-color: rgb(206, 206, 206); color: rgb(183, 183, 185);">
		         	<a href="javascript:void(0)" class="i-clear" onclick="resetInput(event)"><i class="fa fa-times-circle"></i></a>
		         </div>
	            <div id="passwd_area" class="row">
	            	<!-- 原来采用text和password切换的方式，但无法实现自动填写密码 -->
		        	<input class="input-txt-row input-txt-pad" type="password" tabindex="2" id="password" name="password" placeholder="密码" onfocus="focusPassword()" onblur="leavePassword()" onkeydown="enterSMSCode(event)" onmouseover="changeBorderColor(this)" onmouseout="backBorderColor(this)" style="border-color: rgb(206, 206, 206);">
		            <a href="javascript:void(0)" class="i-clear i-clear-pad" onclick="resetInput(event)"><i class="fa fa-times-circle"></i></a>
		         </div>
		         <div class="row-thin">
		            <span id="msg"></span>
		         </div>
		         <div class="row">
		            <input type="hidden" id="appid" value="portal2017">
		            <input class="input-btn-row" type="button" id="otp_button" onclick="gotoOTPBind()" value="绑定App" style="display:none;">
		            <input type="submit" class="input-btn-row" id="logon_button" onclick="oauthLogon()" value="登录">
		         </div>
	      </div>
	      </form>
	  </div>
   </div>
</body>
